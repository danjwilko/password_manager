{% extends "password_manager/base.html" %}

{% block content %}
    <p>Are you sure you want to delete the following credential?</p>

    <ul>
        <li>Site: {{ credential.site_name }}</li>
        <li>Username: {{ credential.username }}</li>
    </ul>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>

    <a href="{% url 'password_manager:credential' %}">Cancel</a>
{% endblock content %}
